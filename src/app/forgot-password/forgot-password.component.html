<div class="container">
  <br>
  <h2>Forgot Password</h2>
  <app-error-message [message]="errorMessage"></app-error-message>
  <app-error-message [message]="successMessage"></app-error-message>

  <br>

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Submit</button>
  </form>

  <div *ngIf="isLoading">
    <p>Submitting...</p>
  </div>

</div>
