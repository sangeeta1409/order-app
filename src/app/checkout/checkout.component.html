<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7">
            
                <h3>Add Shipping Address:-</h3>
                <form #orderData="ngForm" class="common-form ">
                    <input type="email" class="form-control " name="email" placeholder="Enter userEmail">
                    <input type="text" class="form-control " name="adress" placeholder="Enter user Address">
                    <input type="text" class="form-control " name="contact" placeholder="Enter user Contact Detail">
                <button class="order">Place Order</button>
                </form>
            
        </div>
        <div class="col-sm-5">
            <h3>Total Amount: 500</h3>
            <h4>Payment Method: <b>Cash on delivery</b></h4>
        </div>
        
        
    </div>
</div>
